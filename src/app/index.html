    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .App {
            text-align: center;
            background-color: white;
            height: 100vh;
            width: 100vw;
            color: white;
            justify-content: center;
            display: flex;
        }

        .App img {
            height: 512px;

<body>
    <div id="root">
        <div class="App">
            <img src="img/icons/icon.png"/>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js" rel="noopener"></script>
    <script>
    // Initialize Firebase - generally whole initialization code should be taken
    // from Firebase webpage, you dont have to copy key by key, just copy all of it here
    var config = {
        apiKey: "$PROJECT_CONFIG-setYourFirebaseApiKey",
        authDomain: "$PROJECT_CONFIG-setYourFirebaseAuthDomin",
        databaseURL: "$PROJECT_CONFIG-setFirebaseDatabaseURL",
        projectId: "$PROJECT_CONFIG-setFirebaseProjectID",
        storageBucket: "$PROJECT_CONFIG-getFromYourFirebasePage",
        messagingSenderId: "$PROJECT_CONFIG-getFromYourFirebasePage"
    };
    firebase.initializeApp(config);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            }).catch(function(err) {
                console.log(err)
            });
            });
        } else {
            console.log('service worker is not supported');
        }
    </script>
</body>
